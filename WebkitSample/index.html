<!DOCTYPE html>
<html>
    <head>
        <style type="text/css">
            body {
                padding-top: 40px;
            }
        </style>
        <title>WKWebView Demo</title>
        <meta charset="UTF-8">
            <script type="text/javascript">
                function setIOSToken(token) {
                    document.getElementById('email').value = token;
                }
                </script>
            </head>
    <body style="background-color: yellow;">
        <h1>WKWebView Test</h1>
        
        <form class="form-signin" role="form">
            <div class="form-content">
                
                <label for="email" class="form-email">Already an account?</label>
                <br />
                <input type="email" id="email" class="form-control" placeholder="Email" />
                <br />
                <input type="password" id="password" class="form-control" placeholder="Password" />
                    <br />
                    
                    <button class="btn btn-lg btn-primary btn-block" type="button" onClick="sendLoginAction()">
                        Submit
                    </button>
                    </div>
        </form>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
